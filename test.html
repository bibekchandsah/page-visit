    <!-- Page Views Badge - Embed Code -->
    <style>
        .badge-container {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #5b10cb 0%, #6366f1 100%);

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .badge-label {
            color: #ffffff;
            font-size: 14px;
        }

        .badge-count {
            color: #ffffff;
            font-size: 16px;

            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;

        </div>
    </div>
    <script>
        fetch('http://localhost:3000/badge?username=bebedudu&repo=htmltesting&format=json')
            .then(r => r.json())
            .then(d => {

                const formatted = n >= 1000000 ? (n / 1000000).toFixed(1) + 'M' : n >= 1000 ? (n / 1000).toFixed(1) + 'k' : n;
                document.getElementById('pv-count').textContent = formatted;
            });
