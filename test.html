<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Page Views Badge - Embed Code -->
    <style>
        .badge-container {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #000000 0%, #6366f1 100%);
            border-radius: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .badge-label {
            color: #fff;
            font-size: 14px;
        }

        .badge-count {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .badge-container,
        .badge-card,
        .neon-badge,
        .modern-badge {
            border: 2px solid #8886f3;
        }

        .badge-icon-emoji {
            margin-right: 6px;
        }
    </style>
    <div id="page-views-badge">
        <div class="badge-container">
            <span class="badge-icon-emoji">üë§</span><span class="badge-label">Profile Views</span>
            <span class="badge-count"><span id="pv-count">...</span></span>
        </div>
    </div>
    <script>
        fetch('https://page-visit-counter.onrender.com/badge?username=bebedudu&repo=htmltesting&format=json')
            .then(r => r.json())
            .then(d => {
                document.getElementById('pv-count').textContent = d.count;
            });
    </script>
